<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Optional: Custom styles for additional enhancements */
    body {
      background-color: #f8f9fa; /* Light gray background */
      padding: 20px; /* Add some padding for better spacing */
    }
    .card {
      margin-top: 20px; /* Add margin to separate from top */
      border: none; /* Remove default card border */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Add subtle shadow for depth */
    }
    .card-header {
      background-color: #007bff; /* Blue header background */
      color: white; /* White text for contrast */
    }
    .card-body {
      padding: 30px; /* Add padding inside the card body */
    }
    .card-title {
      margin-bottom: 20px; /* Add space below the title */
    }
    .form-control-file {
      margin-bottom: 15px; /* Add space below the file input */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Excel File Uploader</h5>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="file" class="form-label">Choose Excel File</label>
                <input type="file" class="form-control-file" id="file" name="file">
              </div>
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
